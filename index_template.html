<html>
<head>
	<title> SSCK </title>
	<meta charset="utf-8"></meta>
	<link href="/style.css" rel="stylesheet">
</head>
<body>
	<form action="" method="post">
		<div id="leftSide">
			<ul id="taskList">
				{{#each tasks}}
				<li>
					<input name="task" type="radio" value="{{this.internal_name}}" id="t{{@index}}">
					<label for="t{{@index}}">{{this.ff_name}}</label>
				</li>
				{{/each}}
			</ul>
		</div>
		<div id="rightSide">
			<div id="nameAndSubmit">
				<input alt="Enter username" placeholder="username" type="text" name="guysName">
				<input type="submit" value="Submit"/>
			</div>
			<textarea name="sourceInput"></textarea>
		</div>
	</form>
</body>
</html>
