<html>
<head>
	<title> SSCK </title>
	<meta charset="utf-8"></meta>
	<link href="userfiles/style.css" rel="stylesheet">
</head>
<body>
	<div id="leftSide">
		<ul id="taskList" onclick="anyUpdate=true; handleTaskChange()">
			{{#each tasks}}
			<li>
				<input name="task" type="radio" value="{{this.internal_name}}" id="t{{@index}}">
				<label for="t{{@index}}">{{this.ff_name}}</label>
			</li>
			{{/each}}
		</ul>
	</div>
	<div id="rightSide">
		<div id="scrlWrapper">
			<textarea id="codeInput"></textarea>
			<div id="buttonPanel">
				<input type="button" onclick="sendCode()" value="Submit"/>
				<a href="results">LEADER BOARD</a>
			</div>
			<hr>
			<div id="submSplit">
				<div id="submissionsList"></div>
				<div id="submissionPreview"></div>
			</div>
		</div>
	</div>
	<script src="userfiles/realc.js"></script>
</body>
</html>
