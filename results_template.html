<html>
<head>
	<title> SSCK </title>
	<meta charset="utf-8"></meta>
	<link href="/style.css" rel="stylesheet">
</head>
<body>
	<center><h1> RESULTS </h1></center>
	<center><table>
			<tr id="usernameRow">
				<td class="transparent"></td>
				{{#each users}}
				<th>{{this.name}}</th>
				{{/each}}
			</tr>
			{{#each tasks as |task|}}
			<tr>
				<th id="taskName"> {{task}} </th>
				{{#each ../users as |user|}}
				<td> {{lookup user.results task}} </td>
				{{/each}}
			</tr>
			{{/each}}
			<tr id="userTotalRow">
				<td>Total:</td>
				{{#each users}}
				<th>{{this.total}}</th>
				{{/each}}
			</tr>
	</table></center>
</body>
</html>
